<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #9b5de5 0%, #f15bb5 100%);
            background-attachment: fixed;
            transition: background 0.5s ease;
        }
        body:hover {
            background: linear-gradient(135deg, #f15bb5 0%, #9b5de5 100%);
        }
        .dashboard-container {
            background: #fff;
            padding: 150px 60px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .dashboard-container h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
            animation: fadeIn 2s;
        }
        .user-logo {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #f15bb5;
            color: #fff;
            font-size: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .user-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 35px;
        }
        .option {
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-transform: capitalize;
        }
        .option:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="user-logo" title="Profile">ðŸ‘¤</div>
        <h1>Welcome</h1>
        <div class="options">
            <button class="option"><a href="new_booking.html"></a>New Booking</button>
            <button class="option">View Booking</button>
            <button class="option">Cancel Booking</button>
        </div>
    </div>
</body>
</html>
