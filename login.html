<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #9b5de5 0%, #f15bb5 100%);
            background-attachment: fixed;
            transition: background 0.5s ease;
        }
        body:hover {
            background: linear-gradient(135deg, #f15bb5 0%, #9b5de5 100%);
        }
        .dashboard-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .dashboard-container h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
            transition: color 0.3s ease;
        }
        .dashboard-container:hover h1 {
            color: #764ba2;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .form-group input:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
            outline: none;
            border-color: #007bff;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            transition: color 0.3s;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .register-link a:hover {
            color: #0056b3;
            text-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
        }
        .emoji {
            font-size: 50px;
            margin: 10px 0;
            transition: transform 0.3s;
        }
        .emoji:hover {
            transform: rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="emoji">üõµüö≤</div>
        <h1>Welcome to Parking Manager</h1>
        <form>
            <div class="form-group">
                <label for="user-id">üë§ User ID:</label>
                <input type="text" id="user-id" name="user-id" placeholder="Enter your User ID" required>
            </div>
            <div class="form-group">
                <label for="password">üîí Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <button type="submit" class="submit-btn">üöÄ Login</button>
        </form>
        <div class="register-link">
            New here? <a href="2.html">Register now</a> üìù
        </div>
    </div>
</body>
</html>
